<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Bootstrap freelancer</title>
</head>

<body>

    <header class="bg-blue">

        <div class="container-xl height-100 ff-flex justify-content-between align-items-center">

            <h5>START BOOTSRAP</h5>
            <i class="fa-solid fa-bars"></i>

        </div>

    </header>

    <main>

        <section id="start-bootstrap" class="bg-green">

            <div class="container-xl">

                <img class="width-150" src="img/avatar.svg" alt="user">

                <h1>START BOOSTRAP</h1>

                <div class="ff-flex justify-content-center">

                    <div class="line"></div>

                    <i class="fa-solid fa-star"></i>

                    <div class="line"></div>
                </div>

                <h4>GRAPHIC ARTIST - WEB DESIGNER - ILLUSTRATOR</h3>

            </div>

        </section>

        <section id="portfolio" class="ff-margin-top-5">

            <div class="container-xl">

                <div>
                    <h1>PORTFOLIO</h1>

                    <div class="ff-flex justify-content-center">

                        <div class="line"></div>

                        <i class="fa-solid fa-star"></i>

                        <div class="line"></div>
                    </div>
                </div>


                <div class="row ff-margin-top-5">

                    <div class="col-12 col-md-6 col-lg-4">
                        <img src="img/cabin.png" class="img-thumbnail" alt="cabin">
                    </div>

                    <div class="col-12 col-md-6 col-lg-4">
                        <img src="img/cake.png" class="img-thumbnail" alt="cabin">
                    </div>

                    <div class="col-12 col-md-6 col-lg-4">
                        <img src="img/circus.png" class="img-thumbnail" alt="cabin">
                    </div>

                    <div class="col-12 col-md-6 col-lg-4">
                        <img src="img/game.png" class="img-thumbnail" alt="cabin">
                    </div>

                    <div class="col-12 col-md-6 col-lg-4">
                        <img src="img/safe.png" class="img-thumbnail" alt="cabin">
                    </div>

                    <div class="col-12 col-md-6 col-lg-4">
                        <img src="img/submarine.png" class="img-thumbnail" alt="cabin">
                    </div>

                </div>

            </div>


        </section>


        <section id="about" class="bg-green ff-margin-top-5 height-100">

            <div class=" container-xl">

            </div>


        </section>







        <section id="contact-me">


        </section>

    </main>


    <footer>


    </footer>
</body>

</html>
